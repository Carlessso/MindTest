<div class="panel-question">
    
    <div class="question-div">
        <div name={$id} class="question-button-select button-left" onclick="__adianti_load_page('{$text_action}')">
            <img class="question-select-image" src="app/resources/images/texto.png">
        </div>
        <div name={$id} class="question-button-select button-right" onclick="__adianti_load_page('{$select_action}')">
            <img class="question-select-image" src="app/resources/images/multipla_escolha.png">
        </div>
    </div>

    <div class="question-action-group">
        <div class="question-action-div" onclick="__adianti_load_page('{$delete_question_action}')">

                delete_outline
            </div>
        </div>
        <div class="question-action-div" onclick="__adianti_load_page('{$add_question_action}')">

                add
            </div>
        </div>
    </div>
